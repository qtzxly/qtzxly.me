  <script>
    let btn = document.getElementById('btn')
    btn.addEventListener('click', debounce(handle, 1000))
    function handle(e) {
      console.log('提交了')
    }

    function debounce(fn, wait) {
      let timer = null
      return function (...args) {
        // 清除定时器
        clearTimeout(timer)
        timer = setTimeout(() => {
          fn.call(this, ...args)
        }, wait)
      }
    }
  </script>
