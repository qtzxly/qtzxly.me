<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三栏布局</title>
  </head>
  <body>
    <div>
      圣杯布局和双飞翼布局的目的：<br />
      三栏布局，中间一栏最先加载和渲染（内容最重要，这就是为什么还需要了解这种布局的原因）。<br />
      两侧内容固定，中间内容随着宽度自适应。<br />
      一般用于 PC 网页。<br />
      圣杯布局和双飞翼布局的技术总结：<br />
      使用 float  布局。<br />
      两侧使用 margin 负值，以便和中间内容横向重叠。<br />
      防止中间内容被两侧覆盖，圣杯布局用 padding ，双飞翼布局用 margin 。
    </div>
    <div>圣杯布局： HTML 结构：</div>
    <div id="container" class="clearfix">
      <p class="center">我是中间</p>
      <p class="left">我是左边</p>
      <p class="right">我是右边</p>
    </div>

    <div>双飞翼布局： HTML 结构：</div>
    <div id="main" class="float">
      <div id="main-wrap">main</div>
    </div>
    <div id="left" class="float">left</div>
    <div id="right" class="float">right</div>

    <style>
      #container {
        /* height: 250px; */
        padding-left: 200px;
        padding-right: 150px;
        overflow: auto;
      }
      #container p {
        height: 250px;
        float: left;
      }
      .center {
        width: 100%;
        background-color: lightcoral;
      }
      .left {
        width: 200px;
        position: relative;
        left: -200px;
        margin-left: -100%;
        background-color: lightcyan;
      }
      .right {
        width: 150px;
        margin-right: -150px;
        background-color: lightgreen;
      }
      .clearfix:after {
        content: '';
        display: table;
        clear: both;
      }
      /* 双飞翼布局： */
      .float {
        float: left;
      }
      #main {
        width: 100%;
        height: 200px;
        background-color: lightpink;
      }
      #main-wrap {
        margin: 0 190px;
      }
      #left {
        width: 190px;
        height: 200px;
        background-color: lightsalmon;
        margin-left: -100%;
      }
      #right {
        width: 190px;
        height: 200px;
        background-color: lightskyblue;
        margin-left: -190px;
      }

      /* tips：上述代码中 margin-left: -100%  相对的是父元素的 content  宽度，即不包含 paddig 、 border  的宽度。

      其实以上问题需要掌握 margin 负值问题 即可很好理解。 */
    </style>
  </body>
</html>
